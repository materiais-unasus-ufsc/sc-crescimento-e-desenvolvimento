<g id="Group 863">
<text id="Sempre conversar com a crian&#195;&#167;a, estando na mesma altura e olhar nos olhos dela. Apresentar objetos diferentes sempre no mesmo campo visual (olhos e boca). Brincar com a crian&#195;&#167;a, estando sempre por perto, permitindo que ela decida o momento oportuno de sua participa&#195;&#167;&#195;&#163;o. Para potencializar a intera&#195;&#167;&#195;&#163;o da crian&#195;&#167;a, realizar com ela atividades do interesse dela. Estimular a crian&#195;&#167;a a compartilhar seus brinquedos, visando contribuir com a intera&#195;&#167;&#195;&#163;o social e o compartilhamento. Utilizar jogos e brincadeiras com regras simples e claras. &#195;&#128; medida que a crian&#195;&#167;a for compreendendo, &#195;&#169; poss&#195;&#173;vel aumentar gradualmente o n&#195;&#173;vel de dificuldade e complexidade. Orientar os pais a darem comandos de forma compreens&#195;&#173;vel. Sempre que poss&#195;&#173;vel, incentivar a &#226;&#128;&#156;troca de turno&#226;&#128;&#157;, ou seja, mostrando que cada um tem a sua vez de falar. Treinar essa habilidade em brincadeiras preferidas da crian&#195;&#167;a, preparando-a para o processo de conversa&#195;&#167;&#195;&#163;o. Utilizar m&#195;&#186;sicas e escalas musicais, incentivando o uso de melodias, ritmo e intensidade vocal. Nomear as coisas do dia a dia, explicando sobre as coisas que est&#195;&#163;o acontecendo (exemplo: quando for fazer uma atividade, explique, fale as partes do corpo, as cores, os alimentos, etc.). Realizar refei&#195;&#167;&#195;&#181;es partilhadas, pois s&#195;&#163;o importantes para auxiliarem no processo de seletividade alimentar que lhes &#195;&#169; caracter&#195;&#173;stico, ou seja, realizar as refei&#195;&#167;&#195;&#181;es junto com a crian&#195;&#167;a para encoraj&#195;&#161;-la a experimentar novos alimentos. Estimular a conversa&#195;&#167;&#195;&#163;o, mostrando a import&#195;&#162;ncia de sempre incentivar o di&#195;&#161;logo." fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" letter-spacing="0em"><tspan x="135.641" y="122.483">Sempre conversar com a crian&#xe7;a, estando na mesma altura e olhar nos olhos dela.&#10;</tspan><tspan x="135.641" y="171.483">Apresentar objetos diferentes sempre no mesmo campo visual (olhos e boca).&#10;</tspan><tspan x="135.641" y="220.483">Brincar com a crian&#xe7;a, estando sempre por perto, permitindo que ela decida o </tspan><tspan x="135.641" y="245.483">momento oportuno de sua participa&#xe7;&#xe3;o. Para potencializar a intera&#xe7;&#xe3;o da crian&#xe7;a, </tspan><tspan x="135.641" y="270.483">realizar com ela atividades do interesse dela.&#10;</tspan><tspan x="135.641" y="319.483">Estimular a crian&#xe7;a a compartilhar seus brinquedos, visando contribuir com a </tspan><tspan x="135.641" y="344.483">intera&#xe7;&#xe3;o social e o compartilhamento.&#10;</tspan><tspan x="135.641" y="393.483">Utilizar jogos e brincadeiras com regras simples e claras. &#xc0; medida que a crian&#xe7;a for </tspan><tspan x="135.641" y="418.483">compreendendo, &#xe9; poss&#xed;vel aumentar gradualmente o n&#xed;vel de dificuldade e </tspan><tspan x="135.641" y="443.483">complexidade.&#10;</tspan><tspan x="135.641" y="492.483">Orientar os pais a darem comandos de forma compreens&#xed;vel.&#10;</tspan><tspan x="135.641" y="541.483">Sempre que poss&#xed;vel, incentivar a &#x201c;troca de turno&#x201d;, ou seja, mostrando que cada um </tspan><tspan x="135.641" y="566.483">tem a sua vez de falar. Treinar essa habilidade em brincadeiras preferidas da crian&#xe7;a, </tspan><tspan x="135.641" y="591.483">preparando-a para o processo de conversa&#xe7;&#xe3;o.&#10;</tspan><tspan x="135.641" y="640.483">Utilizar m&#xfa;sicas e escalas musicais, incentivando o uso de melodias, ritmo e </tspan><tspan x="135.641" y="665.483">intensidade vocal.&#10;</tspan><tspan x="135.641" y="714.483">Nomear as coisas do dia a dia, explicando sobre as coisas que est&#xe3;o acontecendo </tspan><tspan x="135.641" y="739.483">(exemplo: quando for fazer uma atividade, explique, fale as partes do corpo, as cores, </tspan><tspan x="135.641" y="764.483">os alimentos, etc.).&#10;</tspan><tspan x="135.641" y="813.483">Realizar refei&#xe7;&#xf5;es partilhadas, pois s&#xe3;o importantes para auxiliarem no processo de </tspan><tspan x="135.641" y="838.483">seletividade alimentar que lhes &#xe9; caracter&#xed;stico, ou seja, realizar as refei&#xe7;&#xf5;es junto com </tspan><tspan x="135.641" y="863.483">a crian&#xe7;a para encoraj&#xe1;-la a experimentar novos alimentos.&#10;</tspan><tspan x="135.641" y="912.483">Estimular a conversa&#xe7;&#xe3;o, mostrando a import&#xe2;ncia de sempre incentivar o di&#xe1;logo.</tspan></text>
