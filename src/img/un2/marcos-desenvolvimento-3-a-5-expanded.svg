<text id="Emparelha cores Copia c&#195;&#173;rculos Fala clara e compreens&#195;&#181;vel Pula em um p&#195;&#169; s&#195;&#179;" fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="58" y="222.483">Emparelha cores&#10;</tspan><tspan x="58" y="305.483">Copia c&#xed;rculos&#10;</tspan><tspan x="58" y="388.483">Fala clara e </tspan><tspan x="58" y="413.483">compreens&#xf5;vel&#10;</tspan><tspan x="58" y="496.483">Pula em um p&#xe9; s&#xf3;</tspan></text>
<text id="Veste-se sem ajuda Copia cruz Compreende 4 posi&#195;&#167;&#195;&#181;es" fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="59" y="548.483">Veste-se sem ajuda&#10;</tspan><tspan x="59" y="631.483">Copia cruz&#10;</tspan><tspan x="59" y="714.483">Compreende 4 posi&#xe7;&#xf5;es</tspan></text>
<text id="Equilibra-se em cada p&#195;&#169; 3 segundos" fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="58" y="830.483">Equilibra-se em cada p&#xe9; 3 </tspan><tspan x="58" y="855.483">segundos</tspan></text>
<text id="Escova dentes sem ajuda Aponta a linha mais comprida Define 5 palavraa" fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="59" y="963.483">Escova dentes sem ajuda&#10;</tspan><tspan x="59" y="1090.48">Aponta a linha mais </tspan><tspan x="59" y="1115.48">comprida&#10;</tspan><tspan x="59" y="1242.48">Define 5 palavraa</tspan></text>
<text id="Equilibra-se em um p&#195;&#169; 5 segundos" fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="59" y="1385.48">Equilibra-se em um p&#xe9; 5 </tspan><tspan x="59" y="1410.48">segundos</tspan></text>
<text id="Observe se a crian&#195;&#167;a &#195;&#169; capaz de emparelhar objetos da mesma cor, como por exemplo, os cubis. Forne&#195;&#167;a &#195;&#160; crian&#195;&#167;a um l&#195;&#161;pis e uma folha de papel. Mostre-lhe a figura de um c&#195;&#173;rculo e verifique se ela &#195;&#169; capaz de desenhar qualquer forma de aproxima&#195;&#167;&#195;&#163;o com um c&#195;&#173;rculo, que esteja fechada ou quase fechada. Durante a avalia&#195;&#167;&#195;&#163;o, observe a inteligibilidade da fala da crian&#195;&#167;a (articula&#195;&#167;&#195;&#163;o e verbaliza&#195;&#167;&#195;&#163;o de ideias em sequ&#195;&#170;ncia) Demonstre e verifique se a crian&#195;&#167;a consegue pular em um p&#195;&#169; s&#195;&#179;, duas ou mais vezes, sem apoiar-se em um objeto." fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" letter-spacing="0em"><tspan x="317" y="206.483">Observe se a crian&#xe7;a &#xe9; capaz de emparelhar objetos da </tspan><tspan x="317" y="231.483">mesma cor, como por exemplo, os cubis.&#10;</tspan><tspan x="317" y="280.483">Forne&#xe7;a &#xe0; crian&#xe7;a um l&#xe1;pis e uma folha de papel. Mostre-</tspan><tspan x="317" y="305.483">lhe a figura de um c&#xed;rculo e verifique se ela &#xe9; capaz de </tspan><tspan x="317" y="330.483">desenhar qualquer forma de aproxima&#xe7;&#xe3;o com um c&#xed;rculo, </tspan><tspan x="317" y="355.483">que esteja fechada ou quase fechada.&#10;</tspan><tspan x="317" y="404.483">Durante a avalia&#xe7;&#xe3;o, observe a inteligibilidade da fala da </tspan><tspan x="317" y="429.483">crian&#xe7;a (articula&#xe7;&#xe3;o e verbaliza&#xe7;&#xe3;o de ideias em sequ&#xea;ncia)&#10;</tspan><tspan x="317" y="478.483">Demonstre e verifique se a crian&#xe7;a consegue pular em um </tspan><tspan x="317" y="503.483">p&#xe9; s&#xf3;, duas ou mais vezes, sem apoiar-se em um objeto.</tspan></text>
<text id="Pergunte aos cuidadores se a crian&#195;&#167;a &#195;&#169; capaz de se vestir, sem alguma ajuda. Forne&#195;&#167;a &#195;&#160; crian&#195;&#167;a um l&#195;&#161;pis e uma folha de papel. Mostre-lhe a figura de uma cruz e verifique se ela &#195;&#169; capaz de desenhar duas linhas que se cruzem pr&#195;&#179;ximo ao seu ponto m&#195;&#169;dio. D&#195;&#170; &#195;&#160; crian&#195;&#167;a um bloco e pe&#195;&#167;a: &#226;&#128;&#156;Coloque o bloco em cima da mesa&#226;&#128;&#157;. &#226;&#128;&#156;Coloque o bloco embaixo da mesa.&#226;&#128;&#157; &#226;&#128;&#156;Coloque um bloco na minha frente&#226;&#128;&#157;. &#226;&#128;&#156;Coloque um bloco atr&#195;&#161;s de mim.&#226;&#128;&#157; Observe se ela cumpre adequadamente os quatro comandos. Procedimento semelhante a &#226;&#128;&#156;Equilibra-se em cada p&#195;&#169; 1 segundo&#226;&#128;&#157; com o tempo de 3 segundos ou mais." fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" letter-spacing="0em"><tspan x="317" y="545.483">Pergunte aos cuidadores se a crian&#xe7;a &#xe9; capaz de se vestir, </tspan><tspan x="317" y="570.483">sem alguma ajuda.&#10;</tspan><tspan x="317" y="619.483">Forne&#xe7;a &#xe0; crian&#xe7;a um l&#xe1;pis e uma folha de papel. Mostre-lhe a </tspan><tspan x="317" y="644.483">figura de uma cruz e verifique se ela &#xe9; capaz de desenhar </tspan><tspan x="317" y="669.483">duas linhas que se cruzem pr&#xf3;ximo ao seu ponto m&#xe9;dio.&#10;</tspan><tspan x="317" y="718.483">D&#xea; &#xe0; crian&#xe7;a um bloco e pe&#xe7;a: &#x201c;Coloque o bloco em cima da </tspan><tspan x="317" y="743.483">mesa&#x201d;. &#x201c;Coloque o bloco embaixo da mesa.&#x201d; &#x201c;Coloque um </tspan><tspan x="317" y="768.483">bloco na minha frente&#x201d;. &#x201c;Coloque um bloco atr&#xe1;s de mim.&#x201d; </tspan><tspan x="317" y="793.483">Observe se ela cumpre adequadamente os quatro comandos.&#10;</tspan><tspan x="317" y="842.483">Procedimento semelhante a &#x201c;Equilibra-se em cada p&#xe9; 1 </tspan><tspan x="317" y="867.483">segundo&#x201d; com o tempo de 3 segundos ou mais.</tspan></text>
<text id="Pergunte aos cuidadores se a crian&#195;&#167;a &#195;&#169; capaz de escovar os dentes, sem ajuda ou supervis&#195;&#163;o (durante algum tempo), inclusive na coloca&#195;&#167;&#195;&#163;o da pasta de dentes, na escova&#195;&#167;&#195;&#163;o dos dentes posteriores e no uso do fio dental. Verifique se a crian&#195;&#167;a recebeu treino para isto. Mostre para a crian&#195;&#167;a uma ficha contendo o desenho de duas linhas paralelas em posi&#195;&#167;&#195;&#163;o vertical. Verifique se ela &#195;&#169; capaz de apostar a linha mais comprida, mesmo mudando a posi&#195;&#167;&#195;&#163;o do papel. Em tr&#195;&#170;s tentativas, mudando a posi&#195;&#167;&#195;&#163;o do papel, ela deve acertar as tr&#195;&#170;s, ou cinco em seis tentativas. Verifique se a crian&#195;&#167;a &#195;&#169; capaz de definir cinco palavras. Fa&#195;&#167;a perguntas do tipo &#226;&#128;&#156;O qu e&#195;&#169; uma bola?&#226;&#128;&#157; ou &#226;&#128;&#156;O que voc&#195;&#170; sabe sobre o rio?&#226;&#128;&#157;. Use palavras do seu contexto de vida. Ter&#195;&#161; que lhe responder cinco de sete palavras. A defini&#195;&#167;&#195;&#163;o &#195;&#169; aceit&#195;&#161;vel quando inclui: 1) ano; 2) forma; 3) material do que &#195;&#169; feito; 4) categoria geral. Exemplo: Rio tem peixe, &#195;&#161;gua, pescar. Procedimento semelhante a &#226;&#128;&#156;Equilibra-se em cada p&#195;&#169; 1 segundo&#226;&#128;&#157; com o tempo de 5 segundos ou mais." fill="black" xml:space="preserve" style="white-space: pre" font-family="Open Sans" font-size="18" letter-spacing="0em"><tspan x="321" y="913.483">Pergunte aos cuidadores se a crian&#xe7;a &#xe9; capaz de escovar os </tspan><tspan x="321" y="938.483">dentes, sem ajuda ou supervis&#xe3;o (durante algum tempo), </tspan><tspan x="321" y="963.483">inclusive na coloca&#xe7;&#xe3;o da pasta de dentes, na escova&#xe7;&#xe3;o dos </tspan><tspan x="321" y="988.483">dentes posteriores e no uso do fio dental. Verifique se a </tspan><tspan x="321" y="1013.48">crian&#xe7;a recebeu treino para isto.&#10;</tspan><tspan x="321" y="1062.48">Mostre para a crian&#xe7;a uma ficha contendo o desenho de </tspan><tspan x="321" y="1087.48">duas linhas paralelas em posi&#xe7;&#xe3;o vertical. Verifique se ela &#xe9; </tspan><tspan x="321" y="1112.48">capaz de apostar a linha mais comprida, mesmo mudando a </tspan><tspan x="321" y="1137.48">posi&#xe7;&#xe3;o do papel. Em tr&#xea;s tentativas, mudando a posi&#xe7;&#xe3;o do </tspan><tspan x="321" y="1162.48">papel, ela deve acertar as tr&#xea;s, ou cinco em seis tentativas.&#10;</tspan><tspan x="321" y="1211.48">Verifique se a crian&#xe7;a &#xe9; capaz de definir cinco palavras. Fa&#xe7;a </tspan><tspan x="321" y="1236.48">perguntas do tipo &#x201c;O qu e&#xe9; uma bola?&#x201d; ou &#x201c;O que voc&#xea; sabe </tspan><tspan x="321" y="1261.48">sobre o rio?&#x201d;. Use palavras do seu contexto de vida. Ter&#xe1; que </tspan><tspan x="321" y="1286.48">lhe responder cinco de sete palavras. A defini&#xe7;&#xe3;o &#xe9; aceit&#xe1;vel </tspan><tspan x="321" y="1311.48">quando inclui: 1) ano; 2) forma; 3) material do que &#xe9; feito; 4) </tspan><tspan x="321" y="1336.48">categoria geral. Exemplo: Rio tem peixe, &#xe1;gua, pescar.&#10;</tspan><tspan x="321" y="1385.48">Procedimento semelhante a &#x201c;Equilibra-se em cada p&#xe9; 1 </tspan><tspan x="321" y="1410.48">segundo&#x201d; com o tempo de 5 segundos ou mais.&#10;</tspan></text>
